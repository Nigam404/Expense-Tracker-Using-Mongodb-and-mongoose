<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <h4 style="color: rgb(0, 0, 0)">Expense Tracker Application</h4>
      <h3 id="user-name"></h3>
      <img src="./login_page_logo.png" width="30" height="30" />
    </nav>

    <form>
      <div class="row g-3">
        <div class="col-sm-7">
          <label>Expense Amount</label>
          <input
            id="amount"
            type="number"
            class="form-control"
            placeholder="Enter Expense Amount"
            required
          />
        </div>
        <div class="col-sm">
          <label>Description</label>
          <input
            id="desc"
            type="text"
            class="form-control"
            placeholder="Enter Description"
            required
          />
        </div>
        <div class="col-sm">
          <label>Catagory</label>
          <select class="form-select" id="catagory">
            <option selected>Open this select menu</option>
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <hr />
      <button type="button" class="btn btn-info" id="add">Add Expense</button>
    </form>
    <!-- leader board button -->
    <button id="leaderboard-btn" class="btn btn-success">
      Show Leaderboard
    </button>
    <div id="premiumMember"></div>
    <!-- download button -->
    <button id="download" class="btn btn-secondary" style="visibility: hidden">
      Download report
    </button>
    <!-- old link button and ul -->
    <button
      id="oldLinkBtn"
      class="btn btn-secondary"
      style="visibility: hidden"
    >
      See old downloads
    </button>
    <!-- ul for showing old links -->
    <ul id="oldLinkList"></ul>
    <br />
    <!-- payment button -->
    <button id="rzp-btn" class="btn btn-warning">Buy Premium</button><br />

    <!-- div for showing leaderboard data -->
    <div id="leaderboard-data"></div>
    <!-- dropdown for how many page user want to see -->
    please select the number of expenses/page:
    <select id="expensesPerPage">
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
    <button id="save_page">save</button>
    <h4>Added Expenses..</h4>
    <!-- ul list for showing added expenses -->
    <ul class="list-group" id="datalist"></ul>
    <div id="pagination-div"></div>
    <!-- SCRIPTS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="./home2.css" />
    <script src="./home.js"></script>
  </body>
</html>
